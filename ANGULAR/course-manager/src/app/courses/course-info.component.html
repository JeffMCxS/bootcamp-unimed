<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm" *ngIf="course"> <!-- # variável de template -->
<!-- *ngIf="course" só exibe o formulário caso "course" tenha alguma informção,
ou seja, como a request é assincrona, pode ser que formulário carregue antes
de possuir os dados da request para carregar -->

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <!-- course.name pois ele irá entrar na variável course e irá
            faz o 2wayDataBinding com o nome do curso.
            ngClass passa classe dinâmicamente, caso o curso seja inválido,
            será marcado com a classe invalid -->

            <!--
            {{ courseName.value }}
            {{ courseName.valid }}
            {{ courseName.invalid }}
            -->

            <div class="invalid-feedback">
                <!-- Span para aparecer enquanto o campo estiver vazio -->
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel"
                type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel"
                type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description"
                #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <!-- Desativa o botão se o formulário conter algo inválido -->
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-2">Save</button>
    <button [routerLink]="['/courses']"class="btn btn-secondary">Back</button>

</form>
